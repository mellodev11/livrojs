<script>
//     Elaborar um programa para uma loja, o qual leia o preço de um produto
// e informe as opções de pagamento da loja. Calcule e informe o valor para
// pagamento à vista com 10% de desconto e o valor em 3x.
// Exemplo:
// Preço R$: 60.00
// À Vista R$: 54.00
// Ou 3x de R$: 20.00

const value = Number(prompt('Qual valor da compra?'))
// const payment = Number(prompt('Pagamento a vista ou em 3x'))
const inCash = value - (value * 0.10)
const term = value / 3
alert(`Valor do seu produto foi de ${value}R$\n para pagamentos a vista o valor fica ${inCash}R$\n para valor em 3x ${term.toFixed(2)}R$`)




</script>
