<script>
    // Elaborar um programa que leia um número. Calcule e informe os seus
    // vizinhos, ou seja, o número anterior e posterior.
    const num = Number(prompt("Digite o número para saber os vizinhos"))
    const later = num + 1
    const previous = num - 1
    alert(`O número que você escolheu foi ${num}\n o vizinho posterior é ${later}\n e o vizinho anterior é ${previous}`)
    


</script>
