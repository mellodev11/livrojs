<script>
// Elaborar um programa para uma pizzaria, o qual leia o valor total de
// uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
// pago por cliente.
// Exemplo:
// Valor da Conta R$: 90.00
// Número de Clientes: 3
// Valor por cliente R$: 30.00

const value = Number(prompt('Valor total da conta?'))
const payers = Number(prompt('A conta vai ser dividida para quantos clientes ?'))
const total = value / payers
alert(`O valor a ser pago por cada cliente é ${total.toFixed(2)}`)

</script>
