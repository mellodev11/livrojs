<script>
//     Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
// Calcule e informe a média das notas.
// Exemplo:
// 1ª Nota: 7.0
// 2ª Nota: 8.0
// Média: 7.5

const proof1 = Number(prompt('Qual valor da sua primeira prova?'))
const proof2 = Number(prompt('Qual valor da sua segunda prova'))
const average = (proof1 + proof2) / 2
alert(`Sua média de provas foi ${average.toFixed(1)}`)
</script>
