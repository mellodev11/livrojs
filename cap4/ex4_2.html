<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso ideal</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="icon" href="img/ex4_2.jpg" type="image/png">
</head>

<body>
    <img src="img/ex4_2.jpg" alt="Balança de Peso">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form action="">

        <p>Nome:
            <input type="text" id="inName" required>
        </p>
        <p>Sexo:
            <input type="radio" name="sexo" id="inMasculino" required>Masculino
            <input type="radio" name="sexo" id="inFeminino" required>Feminino
        </p>
        <p>Altura:
            <input type="number" min="0" step="0.01" id="inHeight" required>
        </p>
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">

    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>

</html>
